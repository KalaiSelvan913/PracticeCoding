<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" >
  
                   <form [formGroup]="registerForm">
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Email" formControlName="email" [ngClass]="{'is-invalid' : submitted && f['email'].errors}">
                            <!-- Email Validation -->
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                              <div *ngIf="f['email'].errors['required']">
                                  Email is Required!!!!
                              </div>
                          </div>
                          </div>
                    
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" [ngClass]="{'is-invalid' : submitted && f['password'].errors}">
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                              <div *ngIf="f['password'].errors['required']">
                                  password is Required!!!!
                              </div>
                          </div>
                          </div>
                      </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" [ngClass]="{'is-invalid' : submitted && f['confirmPassword'].errors}">
                          <div *ngIf="submitted && registerForm.controls['confirmPassword'].errors" class="invalid-feedback">
                            <div *ngIf="registerForm.controls['confirmPassword'].errors['required']">Confirm Password is required</div>
                      
                            <div *ngIf="registerForm.controls['confirmPassword'].errors['confirmPasswordValidator']">Passsword and
                              Confirm Password didn't match. </div>
                          </div>
                        </div>
                      </div>
                    </div>

                  </form>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" /> -->
                      <label class="form-check-label" for="form2Example3">
                        If You Already SignUp <a routerLink="/login">Login Here</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="register()" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <div *ngIf="submitted && registerForm.controls['password'].errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls['password'].errors['required']">Password is required</div>
                  </div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
