<div class="view">
    <div class="container">
        <div class="table-responsive mt-3">
            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Emp_ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Date Of Birth</th>
                        <th>Gender</th>
                        <th>Team</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of dataList">
                        <td>{{data.empid}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.phone}}</td>
                        <td>{{data.dob}}</td>
                        <td>{{data.gender}}</td>
                        <td>{{data.team}}</td>
                        <td>
                            <button type="button" class="btn btn-warning by-sm" data-bs-toggle="tooltip"
                                data-bs-placement="top" title="Edit" (click)="onEdit(data.name)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger ms-3 bt-sm" data-bs-toggle="tooltip"
                                data-bs-placement="top" title="Delete" (click)="delete(data)">
                                <i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
